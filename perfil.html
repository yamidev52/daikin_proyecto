<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="styles\perfil.css">

</head>
<body>

    <!-- Sección del perfil (Foto, Nombre y Correo) más arriba -->
    <div class="profile-header">
        <label for="file-input">
            <img src="assets\profileImg.jpg" alt="Foto de perfil" id="profile-pic">
        </label>
        <input type="file" id="file-input" accept="image/*" hidden>
        <div class="profile-info">
            <h2>Nombre de Usuario</h2>
            <p>correo@ejemplo.com</p>
        </div>
    </div>

    <!-- Contenedor con información del usuario -->
    <div class="container">
        <table>
            <tbody>
                <tr>
                    <td>Nombre:</td>
                    <td><input type="text" value="Nombre Usuario"></td>
                </tr>
                <tr>
                    <td>Correo:</td>
                    <td><input type="email" value="correo@ejemplo.com"></td>
                </tr>
                <tr>
                    <td>Teléfono:</td>
                    <td><input type="text" value="+123456789"></td>
                </tr>
                <tr>
                    <td>Ubicación:</td>
                    <td><input type="text" value="Ciudad, País"></td>
                </tr>
                <tr>
                    <td>Dirección:</td>
                    <td><input type="text" value="Calle, Número"></td>
                </tr>
                <tr>
                    <td>Métodos de pago:</td>
                    <td><a href="#" class="payment-link">Administrar métodos de pago</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Botón de guardar cambios más abajo -->
    <div class="button-container">
        <button>Guardar cambios</button>
    </div>

    <script src="js\prefil.js"></script>

</body>
</html>
