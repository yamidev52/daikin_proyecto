<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion - DAIKIN</title>
    <link rel="stylesheet" href="/styles/inicioSesion.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/assets/logo_daikin.png" alt="">
            </div>

            <button onclick="window.location.href = 'home.html'">
                <i class="fi fi-rr-arrow-small-left"></i>
            </button>
        </nav>
    </header>

    <main>
        <div class="sesion">
            <div class="info">
                <div class="text">
                    <h2>
                        Inicio de Sesion
                    </h2>

                    <p>Ingresa tu credencial corporativa/e-mail y tu contraseña.</p>
                </div>
    
                <div class="ayudas">
                    <button class="boton-problema">
                        <span class="icono-izquierda">
                            <img src="/assets/bloqueado.png" alt="Ícono de seguridad">
                            Tengo un problema para iniciar sesión
                        </span>
                        <span class="icono-derecha">➜</span>
                    </button>
                    <div class="textAyuda">
                        <a href="">Necesito Ayuda</a>
                    </div>
                    
                </div>
            </div>
    
            <div class="form">
                <form action="">
                    <label for="">E-mail o credencial corporativa</label>
                    <input class="email" type="email" placeholder="Ingrese su email o credencial...">

                    <label for="">Contraseña</label>
                    <input class="password" type="password" placeholder="Ingrese su contraseña...">

                    <button class="btnContinuar">Iniciar Sesion</button>
                    <p>¿No tienes cuenta? <a href="crearCuenta.html">Crear Cuenta</a></p>

                    <div class="separador">
                        <div class="linea"></div>
                        <span>o</span>
                        <div class="linea"></div>
                    </div>

                    <button class="btnQR">Iniciar sesión con QR</button>

                </form>
            </div>
        </div>
    </main>

   

    
    
</body>
</html>
