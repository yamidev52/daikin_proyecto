<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion - DAIKIN</title>
    <link rel="stylesheet" href="/styles/inicioSesion.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/assets/logo_daikin.png" alt="">
            </div>
        </nav>
    </header>

    <main>
        <div class="sesion">
            <div class="info">
                <div class="text">
                    <h2>
                        Ingresa tu e-mail o credencial corporativa para ingresar
                    </h2>
                </div>
    
                <div class="ayudas">
                    <button class="boton-problema">
                        <span class="icono-izquierda">
                            <img src="/assets/bloqueado.png" alt="Ícono de seguridad">
                            Tengo un problema para iniciar sesión
                        </span>
                        <span class="icono-derecha">➜</span>
                    </button>
                    <div class="textAyuda">
                        <a href="">Necesito Ayuda</a>
                    </div>
                    
                </div>
            </div>
    
            <div class="form">
                <form action="post">
                    <label for="">E-mail o credencial corporativa</label>
                    <input class="email" type="text" placeholder="Ingrese su email o credencial...">
                    <button class="btnContinuar">Continuar</button>
                    <p>¿No tienes cuenta? <a href="">Crear Cuenta</a></p>

                    <div class="separador">
                        <div class="linea"></div>
                        <span>o</span>
                        <div class="linea"></div>
                    </div>

                    <button class="btnQR">Iniciar sesión con QR</button>

                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            <div class="footer-info">
                <div class="footer-logo">
                    <img src="/assets/logo_daikin.png" alt="">
                </div>
                <div class="footer-text">
                    <p>© 2021 Daikin Airconditioning Mexico S.A. de C.V. Todos los derechos reservados.</p>
                </div>
            </div>
        </div>

    
    
</body>
</html>
